<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="UTF-8">
    <title>漏网之鱼电影网</title>
    <!--消息弹出提示css-->
    <link rel="stylesheet" type="text/css" th:href="@{/move_web/tips/fy-alert/css/fy-alert.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/move_web/tips/css/demo.css}">
    <!--end 消息弹出提示css-->
    <!--boostrap-->
    <link rel="stylesheet" type="text/css" th:href="@{/move_web/public/css/bootstrap.css}"/>
    <!--end boostrap-->
</head>
<body>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <ul class="nav nav-tabs">
                <li class="active">
                    <a href="/">首页</a>
                </li>
                <li>
                    <a id="uploadRecord" href="#">上传记录</a>
                </li>
                <li >
                    <a id="viewHistory" href="#">浏览历史</a>
                </li>

            </ul>
            <br>
            <form action="/modifyUserInfo" method="post" class="form-horizontal" role="form">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label" readonly="">昵称</label>
                    <div class="col-sm-10">
                        <input th:value="${user.data.userName}" name="userName" type="text" class="form-control" id="inputUserName" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">手机号</label>
                    <div class="col-sm-10">
                        <input th:value="${user.data.userPhone}" name="userPhone" type="text"  readonly class="form-control" id="inputEmail3" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">修改密码</label>
                    <div class="col-sm-10">
                        <input  required name="userPwd" type="password" class="form-control" id="inputPassword3" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">注册时间</label>
                    <div class="col-sm-10">
                        <input th:value="${#dates.format(user.data.userCreateTime, 'yyyy-MM-dd')}" readonly type="text" class="form-control"  />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">提交修改</button>
                    </div>
                </div>
            </form>
            <table class="table">
                <thead>
                <tr>
                    <th>
                        编号
                    </th>
                    <th>
                        电影名称
                    </th>
                    <th>
                        时间
                    </th>
                    <th>
                        状态
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${movies.code}!=404" th:each="movie:${movies.data}">
                    <td th:text="${movie.mId}">

                    </td>
                    <td th:text="${movie.mName}">

                    </td>
                    <td th:text="${#dates.format(movie.mCreateTime, 'yyyy-MM-dd HH:mm:ss')}">

                    </td>
                    <td th:text="${movie.mIsPass}">

                    </td>
                </tr>

                </tbody>
            </table>
            <ul class="pagination">
                <li>
                    <a id="prePage" >上一页</a>
                </li>
                <li>
                    <a id="nextPage" >下一页</a>
                </li>
            </ul>
        </div>
    </div>
</div>
<script type="text/javascript" th:src="@{/move_web/public/js/jquery-1.11.0.min.js}"></script>
<script type="text/javascript" th:src="@{/move_web/public/js/bootstrap.min.js}"></script>
<!--消息提示弹出js-->
<script type="text/javascript" th:src="@{/move_web/tips/fy-alert/js/fy-alert.js}"></script>
<script type="text/javascript" th:src="@{/move_web/tips/js/tips.js}"></script>
<!--end 消息提示弹出js-->
<script type="text/javascript" th:src="@{/move_web/userInfo/js/userInfo.js}"></script>
</body>
</html>
