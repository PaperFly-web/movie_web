<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
  <head>
    <meta charset="utf-8" />
    <title>管理员后台</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
	  <script th:src="@{/admin/js/jquery-1.7.2.min.js}"></script>
    <link th:href="@{/admin/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/admin/css/bootstrap-responsive.min.css}" rel="stylesheet" />

    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,400,600" rel="stylesheet" />
    <link th:href="@{/admin/css/font-awesome.css}" rel="stylesheet" />

    <link th:href="@{/admin/css/adminia.css}" rel="stylesheet" />
    <link th:href="@{/admin/css/adminia-responsive.css}" rel="stylesheet" />

    <link th:href="@{/admin/css/pages/dashboard.css}" rel="stylesheet" />
	  <!--消息弹出提示css-->
	  <link rel="stylesheet" type="text/css" th:href="@{/move_web/tips/fy-alert/css/fy-alert.css}">
	  <link rel="stylesheet" type="text/css" th:href="@{/move_web/tips/css/demo.css}">
	  <!--end 消息弹出提示css-->

	  <!--电影详情css-->
	  <link rel="stylesheet" type="text/css" th:href="@{/move_web/movieDetail/css/style.css}"/>
	  <!--end 电影详情css-->
	  <!--分页css-->
	  <link rel="stylesheet" th:href="@{/move_web/public/page/css/jquery.pagination.css}" />
	  <link rel="stylesheet" th:href="@{/move_web/public/page/css/page.css}" />
	  <!--分页css end-->

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
	
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head>

<body>
<!--导航开始-->
<div class="navbar navbar-fixed-top">
	<div class="navbar-inner">
		<div class="container">
			<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse"> 
				<span class="icon-bar"></span> 
				<span class="icon-bar"></span> 
				<span class="icon-bar"></span> 				
			</a>
			<a class="brand" href="/admin/Administrator">欢迎进入管理后台</a>
			<div class="nav-collapse">
			
				<ul class="nav pull-right">

					
					<li class="divider-vertical"></li>
					
					<li class="dropdown">
						
						<a data-toggle="dropdown" class="dropdown-toggle " href="#" th:text="${adminName}">
							 <b class="caret"></b>
						</a>

					</li>
				</ul>
				
			</div>
		</div>
	</div>
</div>
<!-- 导航结束 -->


<!--主体内容开始-->
<div id="content" style="width: 900px;padding-top: 60px;padding-left: 80px;padding-right: 25px">
	<div class="container" >
		<div class="row">
			<div class="span3">
				<div class="account-container">
					<div class="account-details">
						<span class="account-name" th:text="${adminName}"></span>
						<span class="account-role">Administrator</span>
						<span class="account-actions">
							<a href="javascript:;">写简介</a> |
							<a href="javascript:;">设置</a>
						</span>
					</div>
				</div>
				<hr />
				<ul id="main-nav" class="nav nav-tabs nav-stacked">
					<li class="active">
						<a href="/">
							<i class="icon-home"></i>
							网站首页		
						</a>
					</li>
					<li>
						<a id="modifyUserStatus" href="#">
							<i class="icon-pushpin"></i>
							管理用户	
						</a>
					</li>
					<li>
						<a id="modifyUserPerm" href="#">
							<i class="icon-user"></i>
							修改用户权限
						</a>
					</li>
					<li>
						<a href="/admin/toMovieDetail" id="icon-film">
							<i class="icon-film"></i>
							审核电影
						</a>
					</li>
					<li>
						<a href="#" id="userSuggest">
							<i class="icon-comment"></i>
							用户建议
						</a>
					</li>
				</ul>
				<hr />
				<div class="sidebar-extra">
					<p></p>
				</div>
				<br />
			</div>
			<div class="span9">
				<h1 class="page-title">
					<i class="icon-home"></i>
					数据一览					
				</h1>
				<div id="inputUserPerm" class="stat-container">

					<div class="stat-holder">						
						<div class="stat">							
							<span id="last-regist-count"></span>
							昨日新注册用户							
						</div>
					</div>
					<div class="stat-holder">						
						<div class="stat">							
							<span id="today-user-login-count"></span>
							今天活跃用户
						</div>
					</div>
					
					<div class="stat-holder">						
						<div class="stat">							
							<span id="user-count"></span>
							现有用户数量
						</div>
					</div>
					
					<div class="stat-holder">						
						<div class="stat">							
							<span id="last-movie-count"></span>
							昨日上传电影数量
						</div>
					</div>
					<div class="stat-holder">
						<div class="stat">
							<span id="movie-count"></span>
							电影总数量
						</div>
					</div>
					<div class="stat-holder">
						<div class="stat">
							<span id="pass-movie-count"></span>
							审核通过电影数量
						</div>
					</div>
					<div class="stat-holder">
						<div class="stat">
							<span id="no-pass-movie-count"></span>
							未审核通过电影数量
						</div>
					</div>
				</div>
			</div>
				<table class="table">
					<thead>
						<th>用户Id</th>
						<th>昵称</th>
						<th>手机号</th>
						<th>注册时间</th>
						<th>状态</th>
						<th>权限</th>
					</thead>
					<tbody>

					</tbody>
				</table>
            <ul class="pagination">
                <li>
                    <a id="prePage" >上一页</a>
                </li>
                <li>
                    <a id="nextPage" >下一页</a>
                </li>
            </ul>
		</div>
	</div>
</div>
<!--主体内容结束-->
	
<div id="footer" style="width: 900px;padding-top: 60px;padding-left: 80px;padding-right: 25px">
	
	<div class="container">				
		<hr />
		<p>&copy; 2020 漏网之鱼</p>
	</div> <!-- /container -->
	
</div> <!-- /footer -->


    

<!-- Le javascript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script th:src="@{/admin/js/jquery-1.7.2.min.js}"></script>
<script th:src="@{/admin/js/excanvas.min.js}"></script>
<script th:src="@{/admin/js/jquery.flot.js}"></script>
<script th:src="@{/admin/js/jquery.flot.pie.js}"></script>
<script th:src="@{/admin/js/jquery.flot.orderBars.js}"></script>
<script th:src="@{/admin/js/jquery.flot.resize.js}"></script>
<script th:src="@{/admin/js/bootstrap.js}"></script>
<script th:src="@{/admin/js/admin.js}"></script>
<script th:src="@{/admin/js/suggest.js}"></script>
<!--分页js-->
<script type="text/javascript" th:src="@{/move_web/public/page/js/jquery.pagination.min.js}"></script>
<!--分页js end-->
<!--消息提示弹出js-->
<script type="text/javascript" th:src="@{/move_web/tips/fy-alert/js/fy-alert.js}"></script>
<script type="text/javascript" th:src="@{/move_web/tips/js/tips.js}"></script>
<!--end 消息提示弹出js-->
  </body>
</html>
